name: Test
on:
  push:
    branches:
      - 'ts-rewrite'
    paths:
      - 'src/routes/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Test API
        run: |
          npm ci
          npm run test